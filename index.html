<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <div class="container-fluid px-0">

        <div class="row" id="navRow">
           <div class="col-6">
               <h1>Krhoetmer's Card Games</h1>
            </div>
            <div class="col-4">
                <select class="form-select align-self-end" aria-label="Default select example" id="gameSelect">
                    <option selected>Select your game!</option>
                    <option value="1">Highest Wins</option>
                    <!-- <option value="2">21</option>
                    <option value="3">?</option> -->
                </select>
            </div>
             <div class="col-2">
                <button id="reset" type="button" class="btn btn-danger align-self-end">Reset</button>
            </div>

        </div>


        <div class="row align-items-center content" id="cardRow1">
            <div class="col-md-6" id="cardCol1">
                <div class="flip-card">
                    <div class="card-played">
                        <img src="PNG-cards-1.3/defaultcard.png" alt="Card Played" style="width:100%;height:100%;"
                            class="img-responsive" id="currentInPile">
                    </div>
                    <div class="card-stack">
                        <img src="PNG-cards-1.3/defaultcard.png" alt="Card Stack" style="width:100%;height:100%;"
                            class="img-responsive" id="imgOnStack">
                    </div>
                    <div class="flip-card-inner">

                        <div class="flip-card-front">
                            <img src="PNG-cards-1.3/defaultcard.png" alt="" style="width:100%;height:100%;"
                                class="img-responsive" id="cardBack">
                        </div>
                        <div class="flip-card-back">
                            <img src="PNG-cards-1.3/defaultcard.png" alt="" style="width:100%;height:100%;"
                                class="img-responsive" id="cardFace">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <span id="player1"></span>
            </div>





            <div class="row align-items-center content" id="cardRow2">
                <div class="col-md-6 pt-2" id="cardCol2">
                    <div class="flip-card">
                        <div class="card-played2">
                            <img src="PNG-cards-1.3/defaultcard.png" alt="Card Played 2" class="img-responsive"
                                style="width:100%;height:100%;" id="currentInPile2">
                        </div>
                        <div class="card-stack2">
                            <img src="PNG-cards-1.3/defaultcard.png" alt="Card Stack 2" class="img-responsive"
                                style="width:100%;height:100%;" id="imgOnStack2">
                        </div>
                        <div class="flip-card-inner2">

                            <div class="flip-card-front2">
                                <img src="PNG-cards-1.3/defaultcard.png" alt="" style="width:100%;height:100%;"
                                    class="img-responsive" id="cardBack2">
                            </div>
                            <div class="flip-card-back2">
                                <img src="PNG-cards-1.3/defaultcard.png" alt="" style="width:100%;height:100%;"
                                    class="img-responsive" id="cardFace2">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <span id="player2"></span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
